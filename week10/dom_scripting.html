<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM Scripting Example</title>
        <style>
            #red {
                background-color: red;
                
            }
            
            #blue{
                background-color:lightblue;
            }
        
        </style>
    </head>
    
    <body>
        <div id="red">
            This is a red div
        </div>
         <div id="blue">
            This is a blue div
        </div>   
        
         <script> document.getElementById('red').style.backgroundcolor= 'green';
        </script>       
    
    </body>



</html>
