<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hello World Example</title>
    </head>
    
    <body>
        <h1> My First JavaScript File</h1>
        <script>
            /*
            All of this is ignored 
            
            console.log('Hello World');
            */
            // Display Hello World is large text // 
            document.write('<h1>Hello World<h1>');
            
            var x = 1;
            
            console.log(x) ;//Display 1 
            
            console.log (x + 2); //Display 3
            
            x += 2;
            console.log(x) //Display 3
             
            x ++;
            
            console.log(x) //Display 4
            
            var surname = "smith";
            
            var firstname= 'John';
            
            console.log(firstname + surname); //Display John Smith
            console.log('Hello '+ firstname +' '+ surname);
            
            console.log(10 - 2); //Display 8
            console.log(10/2);//Display 5
            
            console.log(10 * 2);//Display 20
            
            console.log(1 + 2 * 3); //Display 7
            console.log((1 + 2)* 3); //Display 9
        
        </script>
    </body>
</html>
